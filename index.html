<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CERVECERIA</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>

        <div class="header-section container">

            <img class="logo" src="./Images/logo.jpg" alt="">
            <div>
                <img onclick='document.getElementById("products-id").style.display = "block" ' class="cart"
                    src="./Images/carrito.png" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick='document.getElementById("products-id").style.display = "none" '>X</p>
                <h3>Lista de compras</h3>
                <div class="card-items">

                </div>
                <h2>Total: $<strong class="price-total">0</strong></h2>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="products">
            <div class="carts">
                <div>
                    <img src="./images/budwaiser.jpg" alt="">
                    <p><span>500</span>$</p>
                </div>
                <p class="title">Cerveza Budwaiser</p>
                <a href="" data-id="1" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/corona.jpg" alt="">
                    <p><span>650</span>$</p>
                </div>
                <p class="title">Cerveza Corona</p>
                <a href="" class="btn-add-cart" data-id="2">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/heineken.jpg" alt="">
                    <p><span>550</span>$</p>
                </div>
                <p class="title">Cerveza heineken</p>
                <a href="" data-id="3" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/michelob.jpg" alt="">
                    <p><span>820</span>$</p>
                </div>
                <p class="title">Cerveza Michelob</p>
                <a href="" data-id="4" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/peroni.jpg" alt="">
                    <p><span>900</span>$</p>
                </div>
                <p class="title">Cerveza Peroni</p>
                <a href="" data-id="5" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/Stella.jpg" alt="">
                    <p><span>450</span>$</p>
                </div>
                <p class="title">Cerveza Stella</p>
                <a href="" data-id="6" class="btn-add-cart">add to cart</a>
            </div>

        </div>
    </section>

    <footer>
    </footer>
    <script src="./Producto.js"></script>
    <script src="./app.js"></script>

</body>

</html>
